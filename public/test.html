<!DOCTYPE html>
<html>
<head>
	<title>Eat-Da-Burger!</title>
	<link rel="stylesheet" type="text/css"
      href="https://fonts.googleapis.com/css?family=Chewy|Open+Sans">
	<link rel="stylesheet" type="text/css" href="./assets/css/burger_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

<h1>Eat-Da-Burger!</h1>

<h3>What kind of burger do you want?</h3>

<div>
	<input id="burger_type" type="text" name="burger_type">
	<br>
	<button id="add_burger">Make it now!</button>
</div>

<div id="made_burgers">
	<div class="burger">
		<img class="burger_img" src="https://cdn0.vox-cdn.com/thumbor/YiPiP8BLj70i8o9O6TpGEVoUkLY=/0x444:7115x5187/1280x853/cdn0.vox-cdn.com/uploads/chorus_image/image/49565113/shutterstock_333689708.0.0.jpg">
		<span class="burger_txt">Bacon Double Cheeseburger</span>
		<button id="eat_burger">Devour it!</button>
	</div>
</div>

<div id="devoured_burgers">
	<div class="burger">
		<img class="burger_img" src="http://2.bp.blogspot.com/-NFQhH5PhMiY/U4dGb3af3DI/AAAAAAAAJHo/331hDqzEn2Y/s1600/20140528_144237.jpg">
		<span class="burger_txt">Bacon Double Cheeseburger</span>
	</div>
</div>
<script type="text/javascript" src="./assets/javascript/burgers.js"></script>
</body>
</html>
